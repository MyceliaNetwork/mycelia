targets:
  - platform: win32
    arch: x64
    url_template: https://github.com/MyceliaNetwork/mycelia/archive/refs/tags/test.zip
  - platform: linux
    arch: x64
    url_template: https://github.com/MyceliaNetwork/mycelia/archive/refs/tags/test.tar.gz
  - platform: darwin
    arch: x64
    url_template: https://github.com/MyceliaNetwork/mycelia/archive/refs/tags/test.tar.gz
  - platform: darwin
    arch: x64
    url_template: https://github.com/MyceliaNetwork/mycelia/archive/refs/tags/test.tar.gz

# provider: npm
# both recon-root.json and recon-sub.json paths are relative to working folder
npm:
  publish: false # dont publish to npm, just generate the packages on disk
  org: "@departurelabs"
  name: mycelia
  root:
    name: mycelia
    manifest: rustwrap/mycelia-root.json # NOTE: I have no idea why both root & sub are necessary
    readme: README.md
  sub:
    manifest: rustwrap/mycelia-sub.json # NOTE: I have no idea why both root & sub are necessary
    readme: README.md
